<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Website</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/c57b3c8546.js" crossorigin="anonymous"></script>

    <!-- Google font = 'Lato' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary">
    <nav class="flex justify-around items-center text-white mt-5">
        <a href="">
            <img src="./design/Logo.png" alt="">
        </a>
        <div>
            <ul class="flex gap-10">
                <li class="cursor-pointer">Features</li>
                <li class="cursor-pointer">Pricing</li>
                <li class="cursor-pointer">Help</li>
                <li class="cursor-pointer">Blog</li>
                <li class="cursor-pointer">About Us</li>
            </ul>
        </div>

        <div class="text-[#1e1e1e] font-bold">
            <button class="primary-color rounded-xl w-24 h-10 mr-2">Log in</button>
            <button class="primary-color rounded-xl w-24 h-10">Sign Up</button>
        </div>
    </nav>
    <main class="mb-24">
        <section class="flex justify-around items-center text-left text-white mt-40">
            <div>
                <p class="uppercase font-medium text-lg mb-4 text-[#635f6b] tracking-wider">start saving money</p>
                <h1 class="font-extrabold text-6xl">smart credit card<br class="mt-3">for your daily life.</h1>
                <div class="mt-8">
                    <button class="primary-color rounded-xl w-32 h-12 text-[#1e1e1e] font-extrabold">Download
                        <i class="fa-regular fa-circle-down ml-2" style="color: #000000;"></i>
                    </button>
                </div>
            </div>

            <div>
                <!-- Mobile frame -->
                <div
                    class="bg-[#272829] shadow-lg shadow-black w-[208px] h-[420px] drop-shadow-2xl rounded-xl flex justify-center items-center">

                <!-- Mobile Screen -->
                    <div class="w-[204px] h-[405px] bg-[#1c272a] shadow-inner shadow-slate-200 rounded-xl">
                        <div class="flex justify-around mt-3 items-center">
                            <div class="flex justify-center gap-1">
                                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                                <p class="font-base text-white text-[10px]">Welcome,<span
                                        class="font-bold">ESHTAB</span></p>
                            </div>
                            <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
                        </div>
                        <!-- Credit Card -->
                        <div>
                            <div class="flex justify-center mt-10">
                                <img class="w-3/4" src="./design/cr1.png" alt="">
                            </div>
                            <div class="relative -top-[82px] left-48">
                                <img class="w-3/4" src="./design/cr2.png" alt="">
                            </div>
                            <div class="relative -top-20 flex justify-center">
                                <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
                            </div>
                        </div>

                        <!-- two buttons -->
                        
                        <div class="-mt-16">
                            <div class="text-[10px] text-[#1c272a] flex justify-around font-medium">

                                <button class="items-center w-20 h-12 flex-col justify-center primary-color rounded-xl">
                                    <p>Credit Limits</p>
                                    <p class="font-bold">$10000</p>
                                </button>
                                <button class="items-center w-20 h-12 flex-col justify-center primary-color rounded-xl">
                                    <p>Monthly spend</p>
                                    <p class="font-bold">$5225.0</p>
                                </button>
                            </div>
                        </div>

                        <!-- History -->
                        <section class="mt-5 ml-4 text-primary">
                            <p class="text-white text-[10px]">History</p>
                            <div>
                                <div class="flex justify-around items-center gap-12">
                                    <div class="flex gap-2 items-center">
                                        <div>
                                            <i class="fa-regular fa-square-caret-up" style="color: #e9dcff;"></i>
                                        </div>
                                        <div>
                                            <p class="text-[10px]">McDonuld's</p>
                                            <p class="text-[8px]">todays</p>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="font-bold text-[10px]">$50</p>
                                    </div>
                                </div>


                                <div class="flex justify-around items-center gap-16 mt-2">
                                    <div class="flex gap-2 items-center">
                                        <div>
                                            <i class="fa-regular fa-square-caret-up" style="color: #e9dcff;"></i>
                                        </div>
                                        <div>
                                            <p class="text-[10px]">Netflix</p>
                                            <p class="text-[8px]">Yesterday</p>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="font-bold text-[10px]">$50</p>
                                    </div>
                                </div>


                                <div class="flex justify-around items-center gap-12 mt-2">
                                    <div class="flex gap-2 items-center">
                                        <div>
                                            <i class="fa-regular fa-square-caret-up" style="color: #e9dcff;"></i>
                                        </div>
                                        <div>
                                            <p class="text-[10px]">StarBucks</p>
                                            <p class="text-[8px]">Yesterday</p>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="font-bold text-[10px]">$50</p>
                                    </div>
                                </div>
                            </div>
                        </section>


                <!-- Mobile bottom -->
                        <div class="flex justify-around items-center bg-[#2b2d3d] mt-3 rounded-xl h-8">
                            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
